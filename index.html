<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Adicionando Material Icons (opcional, para os ícones) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside>
            <div class="sidebar">
                <h3>Central</h3>
                <a href="#" class="active">
                    <span class="material-icons-sharp">home</span>
                    <h3>Tela Inicial</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">dashboard</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#" id="profile-link">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Perfil</h3>
                </a>

                <h3 class="section-separator">Sistema</h3>
                <a href="#">
                    <span class="material-icons-sharp">settings</span>
                    <h3>Configurações</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">help_outline</span>
                    <h3>Suporte ao Cliente</h3>
                </a>
            </div>
        </aside>

        <main>
            <div class="search-bar">
                <span class="material-icons-sharp">search</span>
                <input type="search" placeholder="Search">
            </div>

            <div class="content-panel">
                <!-- O conteúdo principal virá aqui -->
                <div class="default-content">
                    <h1>Painel Principal</h1>
                    <p>O conteúdo do painel será adicionado aqui.</p>
                </div>

                <!-- Seção de Login/Cadastro -->
                <div class="login-section" style="display: none;">
                    <div class="login-container">
                        <h2>Login</h2>
                        <form class="login-form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" id="password" required>
                            </div>
                            <button type="submit" class="login-btn">Entrar</button>
                        </form>
                        
                        <div class="register-link">
                            <p>Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
                        </div>
                    </div>

                    <div class="register-container" style="display: none;">
                        <h2>Cadastro</h2>
                        <form class="register-form">
                            <div class="form-group">
                                <label for="reg-name">Nome</label>
                                <input type="text" id="reg-name" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-email">Email</label>
                                <input type="email" id="reg-email" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-password">Senha</label>
                                <input type="password" id="reg-password" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-confirm-password">Confirmar Senha</label>
                                <input type="password" id="reg-confirm-password" required>
                            </div>
                            <button type="submit" class="register-btn">Cadastrar</button>
                        </form>
                        
                        <div class="login-link">
                            <p>Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
